<div class="btn-group" uib-dropdown>
  <button type="button" class="btn btn-primary " uib-dropdown-toggle>
     {{curopt != undefined ? curopt : "请选择"}}<span class="caret"></span>
  </button>
  <ul uib-dropdown-menu>
    <li ng-repeat="option in opts" ng-click="selectAOption(option)">
      <a href>
        <span ng-if="option == curopt">&#10004;&nbsp;</span>
        <span ng-if="option !== curopt">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        {{option}}
      </a>
    </li>
  </ul>
</div>
