<div class="row ">
  <div class="col-md-6">
    <div ba-panel ba-panel-title="装修总造价分布" ba-panel-class="with-scroll">
      <canvas chart-bar class="chart" chart-data="chart_totalprice.statistic" chart-labels="chart_totalprice.labels"
              chart-legend="true" chart-series="chart_totalprice.series"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div ba-panel ba-panel-title="装修面积分布" ba-panel-class="with-scroll">
      <canvas chart-bar class="chart" chart-data="chart_housearea.statistic" chart-labels="chart_housearea.labels"
              chart-legend="true" chart-series="chart_housearea.series"></canvas>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-md-6">
    <div ba-panel ba-panel-title="装修类型分布" ba-panel-class="with-scroll">
      <canvas chart-pie class="chart" chart-data="chart_dectype.statistic[0]" chart-labels="chart_dectype.labels"
              chart-legend="true"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div ba-panel ba-panel-title="户型分布" ba-panel-class="with-scroll">
      <canvas chart-pie class="chart" chart-data="chart_housetype.statistic[0]" chart-labels="chart_housetype.labels"
              chart-legend="true"></canvas>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-md-6">
    <div ba-panel ba-panel-title="装修包工类型分布" ba-panel-class="with-scroll">
      <canvas chart-pie class="chart" chart-data="chart_worktype.statistic[0]" chart-labels="chart_worktype.labels"
              chart-legend="true"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div ba-panel ba-panel-title="装修风格分布" ba-panel-class="with-scroll">
      <canvas chart-pie class="chart" chart-data="chart_decstyle.statistic[0]" chart-labels="chart_decstyle.labels"
              chart-legend="true"></canvas>
    </div>
  </div>
</div>
