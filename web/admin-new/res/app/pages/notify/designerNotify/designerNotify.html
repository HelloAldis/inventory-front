<div class="designer-notify-page row common">
	<form name="ueditor" class="form-horizontal" ng-submit="notifyUeditor()" novalidate>
		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">设计师ID</label>
		  <div class="col-sm-11">
		    <input type="text" class="form-control" ng-model="notify.query._id" placeholder="默认为所有设计师" />
		  </div>
		</div>

		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">消息标题</label>
		  <div class="col-sm-11">
		    <input type="text" class="form-control" ng-model="notify.title" required />
		  </div>
		</div>

		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">消息内容</label>
		  <div class="col-sm-5"">
		   	<div class="ueditor" ng-model="notify.html" ready="ready" config="config"></div>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-offset-1 col-sm-11">
		    <button type="submit" class="btn btn-primary">确定</button>
		  </div>
		</div>
	</form>

</div>
