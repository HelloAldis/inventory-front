<div class="user-add-requirement-page">
  <form>
    <div class="form-group">
      <label for="exampleInputPassword1">装修城市：</label>
      <my-cities my-province="dataMapped.province" my-city="dataMapped.city" my-district="dataMapped.district" />
    </div>
    <div class="form-group">
      <label for="message-phone" class="control-label">小区名称:</label>
      <input type="text" class="form-control"  ng-model="dataMapped.basic_address">
    </div>
    <div class="form-group">
      <label for="message-phone" class="control-label">详细地址:</label>
      <input type="text" class="form-control" ng-model="dataMapped.detail_address">
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">装修类型:</label>
      <kv-dropdown curkey="dataMapped.dec_type" keyval="num:name" opts="dec_type">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">户型:</label>
      <kv-dropdown curkey="dataMapped.house_type" keyval="num:name" opts="house_type">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">包工类型:</label>
      <kv-dropdown curkey="dataMapped.work_type" keyval="num:name" opts="work_type">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">包类型:</label>
      <kv-dropdown curkey="dataMapped.package_type" keyval="num:name" opts="package_type">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">计划常住成员:</label>
      <kv-dropdown curkey="dataMapped.family_description" keyval="num:name" opts="family_description">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">建筑面积(m²):</label>
      <input type="text" class="form-control" ng-model="dataMapped.house_area"
        placeholder="请填写整数" required>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">风格喜好:</label>
      <kv-dropdown curkey="dataMapped.dec_style" keyval="num:name" opts="dec_style">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">装修预算(万元):</label>
      <input type="text" class="form-control" ng-model="dataMapped.total_price"
        placeholder="请填写整数" required>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">偏好设计师性别:</label>
      <kv-dropdown curkey="dataMapped.prefer_sex" keyval="num:name" opts="prefer_sex">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label for="message-name" class="control-label">偏好设计师类型:</label>
      <kv-dropdown curkey="dataMapped.communication_type" keyval="num:name" opts="communication_type">
      </kv-dropdown>
    </div>
    <div class="form-group">
      <label class="control-label err-msg">{{dataMapped.errMsg}}</label>
    </div>
  </form>

  <button type="submit" class="btn btn-primary" ng-click="addUserRequirement()">确认提交</button>
</div>
